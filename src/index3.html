<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绘制矩形</title>
  <style>
    canvas {
      display: block;
      border: 1px solid #aaaaaa;
      margin: 50px auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas">
    test
  </canvas>

  <script>
    window.onload = function () {
      const canvas = document.querySelector('#canvas');
      canvas.width = 800;
      canvas.height = 600;
      const context = canvas.getContext('2d');

      // context.beginPath();
      // context.moveTo(150, 50);
      // context.lineTo(650, 50);
      // context.lineTo(650, 550);
      // context.lineTo(150, 550);
      // // context.lineTo(150, 50);
      // context.closePath();

      // context.lineWidth = 5;
      // context.strokeStyle = 'black';
      // context.fillStyle = 'yellow';

      // context.stroke();
      // context.fill();

      const rect1 = {
        context,
        x: 150,
        y: 50,
        width: 500,
        height: 500,
        fillColor: 'yellow',
        borderWidth: 5,
        borderColor: 'black',
      };
      drawRect(rect1);
    }

    function  drawRect(rectConfig) {
      const {
        context,
        x = 0,
        y = 0,
        width = 100,
        height = 100,
        fillColor,
        borderWidth = 1,
        borderColor = '#000000',
      } = rectConfig;
      if (!context) return alert('请传入画布！');
      context.beginPath();
      // context.moveTo(x, y);
      // context.lineTo(x + width, y);
      // context.lineTo(x + width, y + height);
      // context.lineTo(x, y + height);
      // context.lineTo(x, y);
      // context.closePath();
      context.rect(x, y, width, height);

      context.lineWidth = borderWidth;
      context.strokeStyle = borderColor;
      context.stroke();

      if (fillColor) {
        context.fillStyle = fillColor;
        context.fill();
      }
    }
  </script>
</body>
</html>
